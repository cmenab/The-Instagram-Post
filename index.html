<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8bd7fc2086.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="logo">
                <i class="fab fa-html5 fa-2x"></i>
            </div>
            <div class="post-title">
                <p class="top-title" >HTML5</p>
                <p class="bottom-title">Rigoberto</p>
            </div>
            <div class="post-options">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="image-container">
            <img class="post-image" src="https://picsum.photos/id/237/500/500" alt="">
        </div>
        <div class="footer-container">
            <div class="foot-icons">
                <div class="left-icons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="right-icons">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="foot-likes">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p></p>
            </div>
            <div class="foot-message">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, asperiores deleniti nam consequatur eius aut sapiente, vero optio quia cumque doloremque vel facere quisquam placeat laboriosam ipsam accusamus cum perferendis.</p>
            </div>
        </div>
    </div>
</body>

</html>
